<!doctype html>
<html lang="fr">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Connexion agent</title>
<link rel="stylesheet" href="/style.css" />
<script src="/js/config.js"></script>
<script src="/js/utils.js"></script>
<body>
<header class="bar"><h1>Simulateur SAV — Connexion agent</h1></header>
<main style="padding:16px;max-width:640px;margin:0 auto">
  <div class="card">
    <h2>Se connecter</h2>
    <p class="small">Utilisez votre email et mot de passe d'agent.</p>
    <div style="display:grid;gap:8px">
      <input id="email" placeholder="email@exemple.fr" />
      <input id="pass" type="password" placeholder="Mot de passe" />
      <button class="btn" id="login">Connexion</button>
    </div>
    <div id="msg" class="small" style="margin-top:8px"></div>
  </div>
  <div class="alert small">
    Astuce: après connexion, vous serez redirigé vers le <b>sélecteur de scénarios</b>.
  </div>
</main>
<script src="https://unpkg.com/@supabase/supabase-js@2.47.6/dist/umd/supabase.js"></script>
<script>
const statusMsg = document.getElementById('msg');
const loginBtn = document.getElementById('login');

function setStatus(message, isError = false) {
  statusMsg.textContent = message;
  statusMsg.style.color = isError ? '#fca5a5' : '';
}

function getCredentials() {
  const email = document.getElementById('email').value.trim();
  const pass = document.getElementById('pass').value.trim();
  return { email, pass };
}

const config = window.SUPABASE_CONFIG || {};
if (!config.url || !config.anonKey) {
  setStatus('Configuration Supabase invalide.', true);
  loginBtn.disabled = true;
  throw new Error('SUPABASE_CONFIG manquante');
}

const client = supabase.createClient(config.url, config.anonKey);

loginBtn.addEventListener('click', async () => {
  const { email, pass } = getCredentials();
  if (!email || !pass) {
    setStatus('Merci de renseigner email et mot de passe.', true);
    return;
  }

  loginBtn.disabled = true;
  setStatus('Connexion en cours...');
  try {
    const { data, error } = await client.auth.signInWithPassword({ email, password: pass });
    if (error) {
      setStatus('Erreur: ' + error.message, true);
      loginBtn.disabled = false;
      return;
    }
    const token = data.session?.access_token;
    if (!token) {
      setStatus('Pas de token retourné.', true);
      loginBtn.disabled = false;
      return;
    }
    SAV.setToken(token);
    location.href = '/scenarios.html';
  } catch (e) {
    setStatus('Exception: ' + (e?.message || e), true);
    loginBtn.disabled = false;
  }
});
</script>
</body>
</html>
